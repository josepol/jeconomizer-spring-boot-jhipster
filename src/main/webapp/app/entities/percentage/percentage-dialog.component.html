<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myPercentageLabel" jhiTranslate="jeconomizerApp.percentage.home.createOrEditLabel">Create or edit a Percentage</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!percentage.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="percentage.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="jeconomizerApp.percentage.dayPercentage" for="field_dayPercentage">Day Percentage</label>
            <input type="number" class="form-control" name="dayPercentage" id="field_dayPercentage"
                [(ngModel)]="percentage.dayPercentage"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="jeconomizerApp.percentage.weekPercentage" for="field_weekPercentage">Week Percentage</label>
            <input type="number" class="form-control" name="weekPercentage" id="field_weekPercentage"
                [(ngModel)]="percentage.weekPercentage"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="jeconomizerApp.percentage.monthPercentage" for="field_monthPercentage">Month Percentage</label>
            <input type="number" class="form-control" name="monthPercentage" id="field_monthPercentage"
                [(ngModel)]="percentage.monthPercentage"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="jeconomizerApp.percentage.yearPercentage" for="field_yearPercentage">Year Percentage</label>
            <input type="number" class="form-control" name="yearPercentage" id="field_yearPercentage"
                [(ngModel)]="percentage.yearPercentage"  />
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="jeconomizerApp.percentage.categoryId" for="field_categoryId">Category Id</label>
            <select class="form-control" id="field_categoryId" name="categoryId" [(ngModel)]="percentage.categoryId">
                <option [ngValue]="null"></option>
                <option [ngValue]="categoryOption.id === percentage.categoryId?.id ? percentage.categoryId : categoryOption" *ngFor="let categoryOption of categoryids; trackBy: trackCategoryById">{{categoryOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
